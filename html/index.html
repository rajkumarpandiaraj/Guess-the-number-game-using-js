<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="../css/game.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess The Number Game</title>
</head>
<body>
    <div class="container">
        <div class="content">
            <h2>Guess The Number Between 0 - 10</h2>
            <form action="">
                <input type="number" id="input-number">
                <input type="submit" value="submit" id="submit-button">
            </form>
        </div>
    </div>
    <script>
        const inputNumber = document.getElementById('input-number');
        const submitButton = document.getElementById('submit-button');
        
        var count = 1;
       

        function randomNum(){
            return Math.floor(Math.random()*(10-1)) + 1 ;

        }

        var randomNumber = randomNum();



        submitButton.addEventListener('click',function(e){
            e.preventDefault();
            var inputValue = inputNumber.value;
            inputNumber.value = '';

            if(inputValue < randomNumber){
                alert("OOPS SORRY! TRY A BIGGER NUMBER");
                count += 1 ;

            } else if(inputValue > randomNumber){
                alert("OOPS SORRY! TRY A SMALLER NUMBER");
                
                count += 1 ; 

            } else {
                alert('CONGRATULATIONS! YOU GUESS IT RIGHT IN ' + count +' guess');
                randomNumber =  Math.floor(Math.random()*(10-1)) + 1 ;
            }

            
            

            

        })

        






    </script>
    
</body>
</html>
